version:  "3.9"

services:
  db:
    image: postgres:15.1
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
    - todolist_pg_data_14:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U ${DB_USER} -d ${DB_NAME}
      interval: 3s
      timeout: 2s
      retries: 10

  run_migrations:
    image: ${DOCKERHUB_USERNAME}/diploma2:latest
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: python manage.py migrate
    volumes:
      - django_static:/opt/app/static/

  collect_static:
    image: ${DOCKERHUB_USERNAME}/diploma2:latest
    env_file: .env
    command: python manage.py collectstatic -c --no-input
    volumes:
      - django_static:/opt/app/static/

  api:
    image: ${DOCKERHUB_USERNAME}/diploma2:latest
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      run_migrations:
        condition: service_completed_successfully

  frontend:
    image: sermalenk/skypro-front:lesson-38
    restart: on-failure
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_started
      collect_static:
        condition: service_completed_successfully
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - django_static:/usr/share/nginx/html/static/

  bot:
    image: ${DOCKERHUB_USERNAME}/diploma2:latest
    restart: on-failure
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    command: python manage.py runbot
    networks:
      - bot_nw

networks:
  bot_nw:
    driver: bridge

volumes:
  todolist_pg_data_14:
  django_static: